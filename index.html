        function AddToFav(obj,id){
            for (let i = 0; i <MyFav.length; i++){
            if( MyFav[i] == obj){
                return
            }
           }
            obj.FAV = true 
            MyFav.push(obj); 
            console.log(MyFav)
            let thisBtn = document.getElementById(id);
            console.log(thisBtn);
            thisBtn.classList.add(`btn`);
            thisBtn.classList.add(`btn-success`);
            thisBtn.innerText=`added`
        }

        function ShowmyFav(){
         console.log(MyFav);
         displayContact.innerHTML=""
         for (let i = 0; i <MyFav.length; i++){
         displayContact.innerHTML+=
        `<div class="w3-card-4" style="width:20%; margin-top: 10px; margin-left: 10px;">

        function CheckFav() {
            for (let i = 0; i < MyContact.length; i++){
            if(MyContact[i].FAV ==true){
                let thisBtn = document.getElementById(`MyBtn${i}`);
                thisBtn.classList.add(`btn`);
                thisBtn.classList.add(`btn-success`);
                thisBtn.innerText=`added`;
          } 
          else if(MyContact[i].FAV ==false){
           console.log(MyContact[i])
                // thisBtn.innerText=`added`;
          }
         }
        }
        function removeFav(obj) {
            MyFav[obj].FAV = false
            MyFav.splice(obj,1)
            console.log(MyFav);
            console.log(MyContact);
            ShowmyFav()
        }
